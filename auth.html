                                        ></path>
                                    </svg>
                                </span>
                            </div>
                            <div class="input_field" data-validate="Valid email is required: ex@abc.xyz">
                                <input class="account_input" id="login_password" type="password" name="password" placeholder="Password" />
                                <span class="svg_container">
                                    <svg
                                        class="svg-inline--fa fa-lock fa-w-14"
                                        aria-hidden="true"
                                        focusable="false"
                                        data-prefix="fa"
                                        data-icon="lock"
                                        role="img"
                                        xmlns="http://www.w3.org/2000/svg"
                                        viewBox="0 0 448 512"
                                        data-fa-i2svg=""

                                </span>
                            </div>
                            <div class="error"></div>
                            <button class="button btn_blue">Login</button>
                        </div>
                    </form>
                    <form class="account_form" id="signup_form">
                        <span class="account_form_title"> Create Your Account </span>
                        <div class="signup_form_body">
                            <div class="input_field" data-validate="Valid email is required: ex@abc.xyz">
                                <input class="account_input" id="signup_email" type="email" name="email" placeholder="Email" />
                                <span class="svg_container">
                                    <svg
                                        class="svg-inline--fa fa-envelope fa-w-16"
                                        aria-hidden="true"
                                        focusable="false"
                                        data-prefix="fa"
                                        data-icon="envelope"

                                <span class="svg_container">

                                        class="svg-inline--fa fa-lock fa-w-14"
                                        aria-hidden="true"
                                        focusable="false"
                                        data-prefix="fa"
                                        data-icon="lock"
                                        role="img"
                                        xmlns="http://www.w3.org/2000/svg"
                                        viewBox="0 0 448 512"
                                        data-fa-i2svg=""
                                    >
                                        <path
                                            fill="currentColor"
                                            d="M400 224h-24v-72C376 68.2 307.8 0 224 0S72 68.2 72 152v72H48c-26.5 0-48 21.5-48 48v192c0 26.5 21.5 48 48 48h352c26.5 0 48-21.5 48-48V272c0-26.5-21.5-48-48-48zm-104 0H152v-72c0-39.7 32.3-72 72-72s72 32.3 72 72v72z"
                                        ></path>
                                    </svg>
                                </span>
                            </div>
                            <div class="error"></div>
                            <button class="button btn_blue">Sign Up</button>
                        </div>
                    </form>
                    <div class="text_create_account">Create your account →</div>
                    <div class="text_go_back">← Login</div>
                </div>
            </div>
