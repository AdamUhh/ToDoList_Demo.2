<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="auth.css" rel="stylesheet">
    <title>Login</title>
</head>

<body>
    <div class="container">
        <div class="container_padding">
            <div class="container_body">
                <form class="account_form" id="login_form">
                    <span class="account_form_title">
                        Welcome back!
                    </span>
                    <div class="login_form_body">
                        <div class="input_field" data-validate="Valid email is required: ex@abc.xyz">
                            <input class="account_input" id="login_email" type="email" name="email" placeholder="Email">

                        </div>
                        <div class="input_field" data-validate="Valid email is required: ex@abc.xyz">
                            <input class="account_input" id="login_password" type="password" name="password"
                                placeholder="password">

                        </div>
                        <div class="error"></div>
                        <button class="button btn_blue">Login</button>
                    </div>
                </form>
                <form class="account_form" id="signup_form">
                    <span class="account_form_title">
                        Create Your Account
                    </span>
                    <div class="signup_form_body">
                        <div class="input_field" data-validate="Valid email is required: ex@abc.xyz">
                            <input class="account_input" id="signup_email" type="email" name="email"
                                placeholder="Email">

                        </div>
                        <div class="input_field" >
                            <input class="account_input" id="signup_password" type="password" name="password"
                                placeholder="password">
                        </div>
                        <div class="error"></div>
                        <button class="button btn_blue">Sign Up</button>
                    </div>
                </form>
                <div class="text_create_account">

                    Create your account →

                </div>
                <div class="text_go_back">

                    ← Login

                </div>

            </div>
        </div>
    </div>
